<section id="sermon-list">
    <div class="container">
        <div class="row" *ngIf="isLoading">
            <div class="col-md-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!isLoading">
            <div class="col-md-9 page-header-title align-self-center">
                <h1>Sermons</h1>
            </div>
            <div class="col-md-3 page-header-buttons text-right align-self-center">
                <button type="button" class="btn btn-primary btn-block" disabled *ngIf="sermons.length >= 10"><i class="fas fa-plus"></i> Create Sermon</button>
                <button type="button" class="btn btn-primary btn-block" routerLink="/sermons/create" *ngIf="sermons.length < 10"><i class="fas fa-plus"></i> Create Sermon</button>
            </div>
        </div>
        <div class="row" *ngIf="!isLoading">
            <div class="col-md-12 content-wrapper rounded-lg bg-white shadow-sm">
                <div class="table-responsive" *ngIf="sermons.length > 0">
                    <table class="table table-bordered table-striped table-hover mb-0">
                        <thead class="">
                            <tr>
                                <th scope="col">
                                    Title
                                </th>
                                <th scope="col">
                                    Speaker
                                </th>
                                <th scope="col">
                                    Date
                                </th>
                                <th scope="col" class="text-center" colspan="2">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sermon of sermons">
                                <td class="align-middle">
                                    {{ sermon.title }}
                                </td>
                                <td class="align-middle">
                                    {{ sermon.speaker }}
                                </td>
                                <td class="align-middle">
                                    {{ formatDate(sermon.date) }}
                                </td>
                                <td class="align-middle text-center">
                                    <button type="button" class="btn btn-outline-secondary btn-block" [routerLink]="['/sermons/edit/', sermon.id]"><i class="far fa-edit"></i> Edit</button> 
                                </td>
                                <td class="align-middle text-center">
                                    <button type="button" class="btn btn-danger btn-block" (click)="onDelete(sermon.id)"><i class="far fa-trash-alt"></i> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <span *ngIf="sermons.length <= 0">No sermons yet!</span>
            </div>
        </div>
    </div>
</section>
