<section id="login">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center" *ngIf="isLoading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="col-lg-6 content-wrapper rounded-lg bg-white shadow-sm" *ngIf="!isLoading">
            <div class="user-heading">
                <h1 class="login-heading">Login</h1>
                <span class="text-muted">Login to manage your content.</span>
            </div>
            <form class="login-form" novalidation (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input id="login-email" type="email" class="form-control form-control-lg" name="email" [ngClass]="{ 'is-invalid': emailInput.invalid && emailInput.touched }" ngModel #emailInput="ngModel" required email>
                    <div class="invalid-feedback" *ngIf="emailInput.invalid">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input id="login-password" type="password" class="form-control form-control-lg" name="password" [ngClass]="{ 'is-invalid': passwordInput.invalid && passwordInput.touched }" ngModel #passwordInput="ngModel" required>
                    <div class="invalid-feedback" *ngIf="passwordInput.invalid">
                        Please enter a password.
                    </div>
                </div>
                <p><a routerLink="/users/forgot-password">Forgot your password?</a></p>
                <button class="btn btn-primary btn-lg btn-block" type="submit" *ngIf="!isLoading"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <div class="text-center">Don't have an account? <a routerLink="/users/signup">Sign-up</a>.</div>
        </div>
    </div>
</section>
