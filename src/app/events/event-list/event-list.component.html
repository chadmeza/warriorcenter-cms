<section id="event-list">
    <div class="container">
        <div class="row" *ngIf="isLoading">
            <div class="col-md-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row page-header" *ngIf="!isLoading">
            <div class="col-md-6 page-header-title align-self-center">
                <h1>Events</h1>
            </div>
            <div class="col-md-3 page-header-buttons align-self-center">
                <button type="button" class="btn btn-outline-danger btn-block" (click)="onDeleteOldEvents()"><i class="far fa-trash-alt"></i> Delete Old Events</button>
            </div>
            <div class="col-md-3 page-header-buttons align-self-center">
                <button type="button" class="btn btn-primary btn-block" routerLink="/events/create"><i class="fas fa-plus"></i> Create Event</button>
            </div>
        </div>
        <div class="row" *ngIf="!isLoading">
            <div class="col-md-12 content-wrapper rounded-lg bg-white shadow-sm">
                <div class="table-responsive" *ngIf="events.length > 0">
                    <table class="table table-bordered table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th scope="col">
                                    Name
                                </th>
                                <th scope="col">
                                    Date
                                </th>
                                <th scope="col">
                                    Time
                                </th>
                                <th scope="col" class="text-center" colspan="2">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let event of events">
                                <td class="align-middle">
                                    {{ event.name }}
                                </td>
                                <td class="align-middle">
                                    {{ formatDate(event.date) }}
                                </td>
                                <td class="align-middle">
                                    {{ event.time }}
                                </td>
                                <td class="align-middle text-center">
                                    <button type="button" class="btn btn-outline-secondary btn-block" [routerLink]="['/events/edit/', event.id]"><i class="far fa-edit"></i> Edit</button> 
                                </td>
                                <td class="align-middle text-center">
                                    <button type="button" class="btn btn-danger btn-block" (click)="onDelete(event.id)"><i class="far fa-trash-alt"></i> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <span *ngIf="events.length <= 0">No events yet!</span>
            </div>
        </div>
    </div>
</section>
