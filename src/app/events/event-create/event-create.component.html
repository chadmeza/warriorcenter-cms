<section id="event-create">
    <div class="container">
        <div class="row" *ngIf="isLoading">
            <div class="col-md-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!isLoading">
            <div class="col-md-9 page-header-title align-self-center">
                <h1>New Event</h1>
            </div>
            <div class="col-md-3 page-header-buttons text-right align-self-center">
                <button type="button" class="btn btn-outline-dark btn-block" routerLink="/events"><i class="fas fa-ban"></i> Cancel</button>
            </div>
        </div>
        <div class="row" *ngIf="!isLoading">
            <div class="col-md-12 content-wrapper rounded-lg bg-white shadow-sm">
                <form [formGroup]="form" (submit)="onSaveEvent()" *ngIf="!isLoading">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control form-control-lg" formControlName="name" [ngClass]="{ 'is-invalid': form.get('name').invalid && form.get('name').touched }">
                        <div class="invalid-feedback" *ngIf="form.get('name').invalid">
                            Please enter an event name.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea id="details" class="form-control form-control-lg" formControlName="details" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" class="form-control form-control-lg" formControlName="address" [ngClass]="{ 'is-invalid': form.get('address').invalid && form.get('address').touched }">
                        <div class="invalid-feedback" *ngIf="form.get('address').invalid">
                            Please enter an event address.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date">Date (MM/DD/YYYY)</label>
                        <input id="date" class="form-control form-control-lg" formControlName="date" [ngClass]="{ 'is-invalid': form.get('date').invalid && form.get('date').touched }">
                        <div class="invalid-feedback" *ngIf="form.get('date').invalid">
                            Please enter an event date.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input id="time" class="form-control form-control-lg" formControlName="time" [ngClass]="{ 'is-invalid': form.get('time').invalid && form.get('time').touched }">
                        <div class="invalid-feedback" *ngIf="form.get('time').invalid">
                            Please enter an event time.
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-md-3">
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" disabled *ngIf="form.invalid"><i class="far fa-save"></i> Save</button>
                                <button type="submit" class="btn btn-primary btn-lg btn-block" *ngIf="!form.invalid"><i class="far fa-save"></i> Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
